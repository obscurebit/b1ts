name: Generate Daily Content

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      generate_story:
        description: 'Generate a new story'
        type: boolean
        default: true
      generate_links:
        description: 'Generate new links'
        type: boolean
        default: true
      update_landing:
        description: 'Update landing/archive pages'
        type: boolean
        default: true
      theme_json:
        description: 'Optional theme JSON or path (only for manual runs)'
        type: string
        required: false
      theme_date:
        description: 'Optional date (YYYY-MM-DD) to pick theme from themes.yaml'
        type: string
        required: false

permissions:
  contents: write

env:
  OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE || 'https://integrate.api.nvidia.com/v1' }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  OPENAI_MODEL: ${{ secrets.OPENAI_MODEL || 'nvidia/llama-3.3-nemotron-super-49b-v1.5' }}
  SUBSTACK_EMAIL: ${{ secrets.SUBSTACK_EMAIL }}
  SUBSTACK_PASSWORD: ${{ secrets.SUBSTACK_PASSWORD }}
  SUBSTACK_COOKIES: ${{ secrets.SUBSTACK_COOKIES }}
  SUBSTACK_PUBLICATION_URL: ${{ secrets.SUBSTACK_PUBLICATION_URL }}

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install openai pyyaml requests beautifulsoup4 python-substack tiktoken

      - name: Backfill Link Registry
        run: python scripts/backfill_registry.py

      - name: Run Daily Generation Pipeline
        env:
          INPUT_THEME_JSON: ${{ inputs.theme_json }}
          INPUT_THEME_DATE: ${{ inputs.theme_date }}
          INPUT_GENERATE_STORY: ${{ inputs.generate_story }}
          INPUT_GENERATE_LINKS: ${{ inputs.generate_links }}
          INPUT_UPDATE_LANDING: ${{ inputs.update_landing }}
        run: |
          CMD="python scripts/run_daily.py"

          if [[ "$GITHUB_EVENT_NAME" == "workflow_dispatch" ]]; then
            if [[ -n "$INPUT_THEME_JSON" ]]; then
              if [[ "${INPUT_THEME_JSON:0:1}" == "{" ]]; then
                printf '%s' "$INPUT_THEME_JSON" > theme_override.json
                CMD="$CMD --theme-json theme_override.json"
              else
                CMD="$CMD --theme-json $INPUT_THEME_JSON"
              fi
            fi

            if [[ -n "$INPUT_THEME_DATE" ]]; then
              CMD="$CMD --date $INPUT_THEME_DATE"
            fi

            if [[ "$INPUT_GENERATE_STORY" != "true" ]]; then
              CMD="$CMD --skip-story"
            fi

            if [[ "$INPUT_GENERATE_LINKS" != "true" ]]; then
              CMD="$CMD --skip-links"
            fi

            if [[ "$INPUT_UPDATE_LANDING" != "true" ]]; then
              CMD="$CMD --skip-landing"
            fi
          fi

          echo "Running: $CMD"
          eval $CMD

      - name: Generate Substack Newsletter
        run: python scripts/publish_substack.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Daily content update - $(date +'%Y-%m-%d')"
            git push
            echo "Changes pushed - GitHub Pages will deploy automatically"
          fi

      # NOTE: Substack publishing must be done locally due to Cloudflare IP restrictions
      # The cookies are tied to the user's browser IP and won't work from GitHub Actions
      # To publish: python scripts/publish_substack.py --edition N --draft (locally)
