# Wildcard — an extra constraint that doesn't fit other categories
wildcard:
  - "The story must contain exactly one lie the reader can catch"
  - "No character speaks more than one sentence at a time"
  - "The story must reference a specific real historical event"
  - "Include a nonhuman character who is not a robot or AI"
  - "The protagonist is wrong about something important and never learns"
  - "The story contains no technology more advanced than exists today"
  - "Every paragraph must be shorter than the one before it"
  - "The central object in the story is something boring: a chair, a receipt, a sock"
  - "Two characters who never meet but affect each other's lives"
  - "The story takes place entirely in one room"
  - "No one in the story has a name"
  - "The story must be funny, genuinely funny, not just wry"

